type Mutation {
  createSendEmail(
    senderEmail: String!
    body: String!
    subject: String!
    receiverEmail: [String]!
  ): Email
}

type Query {
  getAllEmails: Emails
}

type Email @aws_api_key @aws_cognito_user_pools {
  _id: ID
  body: String
  subject: String
  senderEmail: String
  receiverEmail: [String]
  createdBy: User
}

type Emails @aws_api_key @aws_cognito_user_pools {
  data: [Email]
  count: Int
}
